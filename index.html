<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="tab-bar" role="tablist" aria-label="Location input mode">
                    <button type="button" id="tabCity" class="tab-btn active" role="tab" aria-selected="true" aria-controls="panelCity">City</button>
                    <button type="button" id="tabCoords" class="tab-btn" role="tab" aria-selected="false" aria-controls="panelCoords">Coords</button>
                </div>
                <div class="unit-toggle" role="group" aria-label="Temperature units">
                    <button type="button" id="unitToggleF" class="unit-btn" aria-pressed="false">¬∞F</button>
                    <button type="button" id="unitToggleC" class="unit-btn" aria-pressed="false">¬∞C</button>
                </div>
            </div>

            <div class="tab-panels">
                <div id="panelCity" class="tab-panel" role="tabpanel" aria-labelledby="tabCity">
                    <div class="search-box">
                        <input type="text" id="cityInput" placeholder="Enter city (e.g., London)">
                        <button id="searchBtn">Search</button>
                    </div>
                </div>
                <div id="panelCoords" class="tab-panel" role="tabpanel" aria-labelledby="tabCoords" hidden>
                    <div class="coords-input">
                        <input type="number" id="latInput" placeholder="Latitude" step="any" value="51.5074">
                        <input type="number" id="lonInput" placeholder="Longitude" step="any" value="-0.1278">
                        <button id="coordsBtn">Get Weather</button>
                    </div>
                </div>
            </div>
        </header>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <main id="weatherContainer" class="hidden">
            <!-- Current Weather Section -->
            <section class="current-weather">
                <div class="current-header">
                    <h2 id="locationName">London, UK</h2>
                    <p id="currentDate"></p>
                </div>
                <div class="current-temp">
                    <span id="currentEmoji" class="weather-emoji">‚õÖ</span>
                    <div class="temp-display">
                        <div class="temp-value">
                            <span id="currentTemp">12</span><span id="currentTempUnit">¬∞C</span>
                        </div>
                        <div class="temp-hilo">
                            <span class="hi">‚ñ≤ <span id="todayHigh">15¬∞</span></span>
                            <span class="lo">‚ñº <span id="todayLow">8¬∞</span></span>
                        </div>
                    </div>
                    <p id="weatherDescription">Partly cloudy</p>
                    <p id="feelsLike">Feels like <span id="feelsLikeValue">10</span><span id="feelsLikeUnit">¬∞C</span></p>
                </div>
                <div class="weather-details">
                    <div class="detail-item">
                        <span class="detail-icon">üíß</span>
                        <div>
                            <p class="detail-label">Humidity</p>
                            <p id="humidity">65%</p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">üí®</span>
                        <div>
                            <p class="detail-label">Wind Speed</p>
                            <p id="windSpeed">15 km/h</p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">üå°Ô∏è</span>
                        <div>
                            <p class="detail-label">Pressure</p>
                            <p id="pressure">1013 hPa</p>
                        </div>
                    </div>
                </div>
            </section>



            <!-- Charts Section -->
            <section class="charts-section">
                <div class="chart-container">
                    <h3>48-Hour Temperature</h3>
                    <div class="chart-wrapper">
                        <canvas id="tempChart"></canvas>
                    </div>
                </div>
                <div class="chart-container">
                    <h3>48-Hour Wind Speed</h3>
                    <div class="chart-wrapper">
                        <canvas id="windChart"></canvas>
                    </div>
                </div>
                <div class="chart-container">
                    <h3>48-Hour Precipitation</h3>
                    <div class="chart-wrapper">
                        <canvas id="precipHourlyChart"></canvas>
                    </div>
                </div>
            </section>
            <!-- 7-Day Forecast -->
            <section class="forecast">
                <h2>10-Day Forecast</h2>
                <div id="forecastCards" class="forecast-grid"></div>
            </section>



        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
